<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: #09f;
        /* 过渡属性 */
        transition-property: width;
        /* 过渡持续时间 */
        transition-duration: 2s;
        /* 过渡动画类型 */
        /* 过渡分成 3 步  */
        /* end 与 start 区别，end：100px 灰 开始变换，start：200px 灰开始变换，start 表示第一次变换是开始，end 表示原状是开始*/
        /* 默认是 end */
        transition-timing-function: steps(3);
        /* 过渡延迟时间 */
        /* 0.5s 后开始动画 */
        transition-delay: 0.5s;
      }
      div:hover {
        width: 200px;
        background-color: rgb(170, 185, 199);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
