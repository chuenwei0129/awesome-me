<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <!-- 因为 a 生成了匿名块盒，所以渲染时 a 与 p 不在一行 -->
      <a href="#">行内盒子</a>
      <p>块级盒子</p>
    </div>

    <!-- 此时「我是 span 未包裹的内容」就会生成了一个匿名行内盒，然后与 <span></span> 一起处于 <div> 参与行内格式化上下文后的行内盒中，并保持水平排列。 -->
    <div><span>我是 span 包裹的内容，</span>我是 span 未包裹的内容</div>
  </body>
</html>
