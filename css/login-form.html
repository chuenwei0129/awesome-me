<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .auth {
        overflow: hidden;
        border-radius: 2px;
        border: 1px solid rgb(156, 106, 106);
        width: 320px;
        background-color: #fff;
      }
      .auth-title {
        display: flex;
        position: relative;
        border-bottom: 1px solid #eee;
        height: 40px;
      }

      .auth label {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        height: 100%;
        cursor: pointer;
        transition: all 300ms;
      }

      .auth label:hover {
        color: #66f;
      }

      em {
        position: absolute;
        left: 0;
        bottom: 0;
        border-radius: 1px;
        width: 50%;
        height: 2px;
        background-color: #f66;
        transition: all 300ms cubic-bezier(0.4, 0.4, 0.25, 1.35);
      }

      .auth-form {
        display: flex;
        width: 200%;
        height: 250px;
        transition: all 300ms cubic-bezier(0.4, 0.4, 0.25, 1.35);
      }

      .auth-form form {
        flex: 1;
        padding: 20px;
      }

      #login-btn:checked ~ .auth-title label:nth-child(1) {
        font-weight: bold;
        color: #f66;
      }
      #login-btn:checked ~ .auth-title em {
        transform: translate(0, 0);
      }
      #login-btn:checked ~ .auth-form {
        transform: translate(0, 0);
      }
      #logon-btn:checked ~ .auth-title label:nth-child(2) {
        font-weight: bold;
        color: #f66;
      }
      #logon-btn:checked ~ .auth-title em {
        transform: translate(160px, 0);
      }
      #logon-btn:checked ~ .auth-form {
        transform: translate(-50%, 0);
      }
    </style>
  </head>
  <body>
    <div class="auth">
      <input id="login-btn" type="radio" name="auth" checked hidden />
      <input id="logon-btn" type="radio" name="auth" hidden />
      <div class="auth-title">
        <label for="login-btn">登录</label>
        <label for="logon-btn">注册</label>
        <em></em>
      </div>
      <div class="auth-form">
        <form>登录</form>
        <form>注册</form>
      </div>
    </div>
  </body>
</html>
