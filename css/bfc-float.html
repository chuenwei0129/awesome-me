<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1,
      .box2 {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        margin-top: 20px;
        text-align: center;
        line-height: 100px;
      }

      .box1 {
        float: left;
      }
      .box2 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- 父节点与正常文档流的子节点(非浮动)自动形成 BFC -->
    <!-- 浮动元素不在此 bfc 下，所以 box1-float-bfc 与 html-bfc 下 box2-bfc 不是同级别，需要显示声明 -->
    <!-- html-bfc 下只有 box2，所以 box1 与 box2 重叠 -->
    <!-- 我是这么认为地?：不一定对，但有助于我理解-->
    <!-- 同级别有浮动就需要显示声明 box2-bfc 才能让 html-bfc 认为 box2-bfc 与 box1-float-bfc 同级别 -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
