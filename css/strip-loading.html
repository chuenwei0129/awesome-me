<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .strip-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        list-style: none;
      }

      .strip-loading li {
        border-radius: 3px;
        width: 6px;
        height: 30px;
        background-color: #f66;
        margin-left: 5px;
        animation: strip 1s ease-in-out infinite;
      }

      .strip-loading li:nth-child(2) {
        animation-delay: 0.2s;
      }
      .strip-loading li:nth-child(3) {
        animation-delay: 0.4s;
      }
      .strip-loading li:nth-child(4) {
        animation-delay: 0.6s;
      }
      .strip-loading li:nth-child(5) {
        animation-delay: 0.8s;
      }
      .strip-loading li:nth-child(6) {
        animation-delay: 1s;
      }

      @keyframes strip {
        0%,
        100% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.5);
        }
      }

      .strip-loading-var {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        list-style: none;
      }

      .strip-loading-var li {
        margin-left: 5px;
        border-radius: 3px;
        width: 6px;
        height: 30px;
        background-color: #f66;
        /* --line-index 作用域 */
        --time: calc((var(--line-index) - 1) * 200ms);
        animation: strip 1s ease-in-out var(--time) infinite;
      }
    </style>
  </head>
  <body>
    <ul class="strip-loading">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="strip-loading-var">
      <!-- react 动态生成属性 -->
      <li style="--line-index: 0"></li>
      <li style="--line-index: 1"></li>
      <li style="--line-index: 2"></li>
      <li style="--line-index: 3"></li>
      <li style="--line-index: 4"></li>
      <li style="--line-index: 5"></li>
    </ul>
  </body>
</html>
