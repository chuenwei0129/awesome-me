<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .theme {
        color: aliceblue;
      }
      @media (min-width: 576px) {
        .theme-sm {
          color: antiquewhite;
        }
      }
      @media (min-width: 768px) {
        .theme-md {
          color: aqua;
        }
      }
      @media (min-width: 992px) {
        .theme-lg {
          color: rgb(61, 136, 136);
        }
      }
      @media (min-width: 1200px) {
        .theme-xl {
          color: rgb(61, 172, 27);
        }
      }
      @media (min-width: 1400px) {
        .theme-xxl {
          color: rgb(89, 87, 163);
        }
      }

      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        box-sizing: border-box;
      }

      /* not , and 与或非*/
      @media (min-width: 768px) {
        .box {
          width: 200px;
          height: 200px;
        }
      }

      @media (min-width: 576px) and (max-width: 768px) {
        .box {
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="theme theme-sm theme-md theme-lg theme-xl theme-xxl">响应式颜色主题</h1>
    <div class="box"></div>
  </body>
</html>
