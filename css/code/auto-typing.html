<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .auto-typing {
        font-weight: bold;
        font-size: 30px;
        color: #09f;
        overflow: hidden;
        border-right: 1px solid transparent;
        width: 53ch;
        font-family: Consolas, Monaco, monospace;
        white-space: nowrap;
        animation: typing 10s steps(53) infinite backwards,
          cursor-blink 0.5s step-end infinite forwards;
      }
      @keyframes cursor-blink {
        /* 初始状态上面已经声明了 transparent*/
        50% {
          border-right-color: #09f;
        }
      }
      @keyframes typing {
        /* 至少两个状态，结束状态已经上面声明了 */
        0% {
          width: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="auto-typing">Do You Want To Know More About CSS Development Skill</div>
  </body>
</html>
