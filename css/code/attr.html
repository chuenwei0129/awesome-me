<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* <h1> after */
      h1::before {
        /* 获取 class 的值 */
        content: attr(class);
      }
      /* </h1> before */
      h1::after {
        /* 获取 data-name 的值 */
        content: attr(data-name);
      }
    </style>
  </head>
  <body>
    <h1 class="hello" data-name=" world"></h1>
  </body>
</html>
