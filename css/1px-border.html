<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one-px {
        width: 200px;
        height: 80px;
        cursor: pointer;
        line-height: 80px;
        text-align: center;
        font-weight: bold;
        font-size: 50px;
        color: #f66;
      }

      .one-px + .one-px {
        margin-top: 10px;
      }

      .normal {
        border: 0.5px solid #f66;
      }

      .thin {
        position: relative;
      }

      .thin::after {
        position: absolute;
        left: 0;
        top: 0;
        border: 1px solid #f66;
        width: 200%;
        height: 200%;
        content: '';
        transform: scale(0.5);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="one-px normal">0.5px</div>
    <div class="one-px thin">0.5px</div>
  </body>
</html>
