<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>width + margin</title>
  <style>
		.father {
			width: 200px;
			height: 100px;
			background-color: #ccc;
		}
		.child {
			margin: 0 auto;
			width: 50px;
			height: 50px;
			background-color: #f0f;
		}
  </style>
</head>
<body>
  <div class="father">
    <div class="child"></div>
  </div>
</body>
</html>
