<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>worker performance optimization</title>
  </head>
  <body>
    <!-- task 1 -->
    <script>
      function a() {
        b()
      }
      function b() {
        let total = 0
        // 循环 10 亿次
        for (let i = 0; i < 10 * 10000 * 10000; i++) {
          total += i
        }
        console.log('b:', total)
      }

      a()
    </script>
    <!-- task 2 -->
    <script>
      function c() {
        d()
      }
      function d() {
        let total = 0
        // 1 亿次
        for (let i = 0; i < 1 * 10000 * 10000; i++) {
          total += i
        }
        console.log('c:', total)
      }
      c()
    </script>
  </body>
</html>
