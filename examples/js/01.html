<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function ClockFunc(hour, minute, second) {
				this.hour = hour
				this.minute = minute
				this.second = second
				this.showTime = function () {
					console.log(`当前时间为：${this.hour}:${this.minute}:${this.second}`)
				}
			}

			var clock1 = new ClockFunc(19, 19, 19)
			var clock2 = new ClockFunc(18, 18, 18)
			clock1.showTime()
			clock2.showTime()

			console.log(Object.getPrototypeOf(clock1) === ClockFunc.prototype)
			console.log(clock2 instanceof ClockFunc)
			console.log(clock1 instanceof Object)
		</script>
	</body>
</html>
