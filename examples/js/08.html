<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<script>
			// 傻逼面试题
			// 解释：连续赋值a.x 运算符优先级大于 = 先执行a.x = undefined，所以后面赋值也是
			// a(旧).x = a（新）
			let a = { n: 1 }
			let b = a
			a.x = a = { n: 2 }
			// a = { n: 2 }
			// a.x = { n: 2 }
			console.log(a, b)
		</script>
	</body>
</html>
