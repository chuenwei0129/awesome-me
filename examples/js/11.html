<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const x = 2
			const y = {
	x: 3,
	z: (function(x) {
		this.x = this.x * x // 4
		x += 2 // 4
		return function(n) {
			this.x = this.x * n // 4*4 3*5
			x += 3
			console.log(x) // 闭包变量x 7 + 3
		}
	})(x)
}

			const m = y.z
			m(4) // 7
			y.z(5) // 10
			console.log(x, y.x) // 16 15
			// 这两道题教会了我们
			// 闭包保存局部变量和全局变量		</script>
	</body>
</html>
