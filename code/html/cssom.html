<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssom</title>
    <style title="style">
      a::before {
        content: 'hello';
        color: red;
      }
    </style>
    <link rel="stylesheet" title="link" href="data:text/css,a%7Bcolor:red%7D" />
  </head>
  <body>
    <a> world</a>
    <figure>
      <img
        src="https://t7.baidu.com/it/u=2604797219,1573897854&fm=193&f=GIF"
        alt="Swat Kats"
        style="width: 500px"
      />
      <figcaption>风景图</figcaption>
    </figure>
    <script>
      console.log('styleSheets: ', document.styleSheets);
      // 可以用 js 来覆盖样式
      document.styleSheets.item(0).cssRules.item(0).style.color = 'blue';
      // 获取计算好的样式
      console.log(
        'getComputedStyle1: ',
        window.getComputedStyle(document.querySelector('a')).color,
      );
      // 第二个参数是伪元素
      console.log(
        'getComputedStyle2: ',
        window.getComputedStyle(document.querySelector('a'), '::before').color,
      );
    </script>
  </body>
</html>
