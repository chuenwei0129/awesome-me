<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>absolute + translateX</title>
    <style>
      .father {
        position: relative;
        width: 200px;
        height: 100px;
        background-color: #ccc;
      }
      .child {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 50px;
        height: 50px;
        background-color: #f0f;
        transform: translateY(-50%) translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child"></div>
    </div>
  </body>
</html>
