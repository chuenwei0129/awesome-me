<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 重置所有元素的外边距 */
      * {
        margin: 0;
      }
      /* 设置 .box 类的样式 */
      .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 一个 div 元素，使用 .box 类 -->
    <div class="box"></div>
    <script>
      // 选择 .box 元素
      const box = document.querySelector('.box');

      // 为 .box 元素添加点击事件监听器
      box.addEventListener('click', () => {
        let i = 0;

        // 创建动画函数
        function animation() {
          // 当 i 大于 200 时结束动画
          if (i > 200) return;
          // 更新 .box 元素的左外边距
          box.style.marginLeft = `${i}px`;
          // 请求下一帧动画
          window.requestAnimationFrame(animation);
          i++;
        }

        // 开始动画
        window.requestAnimationFrame(animation);
      });
    </script>
  </body>
</html>
