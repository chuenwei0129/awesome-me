<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .x::before {
        content: '伪元素文字 伪元素文字 伪元素文字 伪元素文字';
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <svg xmlns="custom-namespace" width="100" height="100">
      <rect width="100" height="100" fill="transparent" // 宽度1px
      stroke-width="1" stroke="black" />
    </svg>
    <div
      style="
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
      "
    ></div>

    <div style="width: 100px; height: 400px; overflow: scroll">
      文字：<span class="x" style="background-color: lightblue"
        >其他文字 其他文字 其他文字 其他文字 其他文字 其他文字</span
      >
    </div>

    <script>
      console.log('浏览器视口宽：', window.innerWidth);
      console.log('浏览器视口高：', window.innerHeight);
      console.log(
        '浏览器文档元素视口宽：',
        document.documentElement.clientWidth,
      );
      console.log(
        '浏览器文档元素视口高：',
        document.documentElement.clientHeight,
      );

      const x = document.querySelector('.x');
      console.log('所有生成的盒子：', x.getClientRects());
      console.log('一整个盒子：', x.getBoundingClientRect());
    </script>
  </body>
</html>
