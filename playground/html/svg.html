<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 820">
      <defs>
        <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.04"
            numOctaves="5"
            result="noise"
          />
          <feDiffuseLighting
            in="noise"
            lighting-color="#f2e8c9"
            surfaceScale="2"
          >
            <feDistantLight azimuth="45" elevation="60" />
          </feDiffuseLighting>
        </filter>
        <pattern
          id="bamboo"
          patternUnits="userSpaceOnUse"
          width="100"
          height="100"
        >
          <path
            d="M50 0 Q60 25 50 50 Q40 75 50 100 M30 0 Q40 25 30 50 Q20 75 30 100 M70 0 Q80 25 70 50 Q60 75 70 100"
            stroke="#476930"
            fill="none"
          />
        </pattern>
      </defs>

      <!-- Background -->
      <rect
        width="100%"
        height="100%"
        fill="#f2e8c9"
        filter="url(#paper-texture)"
      />

      <!-- Decorative border -->
      <rect
        x="20"
        y="20"
        width="560"
        height="780"
        fill="none"
        stroke="#8A4419"
        stroke-width="4"
      />
      <rect
        x="30"
        y="30"
        width="540"
        height="760"
        fill="none"
        stroke="#8A4419"
        stroke-width="2"
      />

      <!-- Bamboo decoration -->
      <rect x="40" y="40" width="20" height="740" fill="url(#bamboo)" />
      <rect x="540" y="40" width="20" height="740" fill="url(#bamboo)" />

      <!-- Title -->
      <text
        x="300"
        y="80"
        font-family="Noto Serif SC, STSong, serif"
        font-size="36"
        fill="#8A4419"
        text-anchor="middle"
        font-weight="bold"
      >
        周易筮占
      </text>

      <!-- Subtitle -->
      <text
        x="300"
        y="120"
        font-family="Noto Serif SC, STKaiti, serif"
        font-size="24"
        fill="#8A4419"
        text-anchor="middle"
      >
        财运占卜
      </text>

      <!-- Divider -->
      <line
        x1="100"
        y1="140"
        x2="500"
        y2="140"
        stroke="#8A4419"
        stroke-width="2"
      />

      <!-- Question -->
      <text
        x="300"
        y="180"
        font-family="Noto Serif SC, STSong, serif"
        font-size="20"
        fill="#8A4419"
        text-anchor="middle"
      >
        <tspan x="300" dy="0">问：某甲之财运，</tspan>
        <tspan x="300" dy="30">能有所成就否？</tspan>
      </text>

      <!-- Hexagram -->
      <g transform="translate(250, 250)">
        <!-- Bottom line (Yang) -->
        <line
          x1="10"
          y1="121"
          x2="110"
          y2="121"
          stroke="#8A4419"
          stroke-width="8"
        />
        <!-- Second line (Yang) -->
        <line
          x1="10"
          y1="99"
          x2="110"
          y2="99"
          stroke="#8A4419"
          stroke-width="8"
        />
        <!-- Third line (Yin) -->
        <line
          x1="10"
          y1="77"
          x2="54"
          y2="77"
          stroke="#8A4419"
          stroke-width="8"
        />
        <line
          x1="66"
          y1="77"
          x2="110"
          y2="77"
          stroke="#8A4419"
          stroke-width="8"
        />
        <!-- Fourth line (Yang) -->
        <line
          x1="10"
          y1="55"
          x2="110"
          y2="55"
          stroke="#8A4419"
          stroke-width="8"
        />
        <!-- Fifth line (Yin) -->
        <line
          x1="10"
          y1="33"
          x2="54"
          y1="33"
          stroke="#8A4419"
          stroke-width="8"
        />
        <line
          x1="66"
          y1="33"
          x2="110"
          y1="33"
          stroke="#8A4419"
          stroke-width="8"
        />
        <!-- Top line (Yin) -->
        <line
          x1="10"
          y1="11"
          x2="54"
          y1="11"
          stroke="#8A4419"
          stroke-width="8"
        />
        <line
          x1="66"
          y1="11"
          x2="110"
          y1="11"
          stroke="#8A4419"
          stroke-width="8"
        />
      </g>

      <!-- Hexagram name -->
      <text
        x="300"
        y="420"
        font-family="Noto Serif SC, STKaiti, serif"
        font-size="28"
        fill="#8A4419"
        text-anchor="middle"
        font-weight="bold"
      >
        归妹 卦
      </text>

      <!-- Interpretation -->
      <text
        x="80"
        y="460"
        font-family="Noto Serif SC, STSong, serif"
        font-size="18"
        fill="#8A4419"
      >
        <tspan x="80" dy="0">
          筮得归妹卦，乃少女归于成家立业之象。观其卦象，
        </tspan>
        <tspan x="80" dy="30">下兑上震，如雷声震动泽水，喜悦中带有变动。</tspan>
        <tspan x="80" dy="30">子之财运，当以喜悦之心迎接，但需警惕变数。</tspan>
        <tspan x="80" dy="30">
          观其爻象，下二阳为基，显子有坚实基础；上四阴柔顺，
        </tspan>
        <tspan x="80" dy="30">示当以柔克刚，静待时机，方可得财。</tspan>
      </text>

      <!-- Summary -->
      <text
        x="80"
        y="650"
        font-family="Noto Serif SC, STKaiti, serif"
        font-size="22"
        fill="#8A4419"
        font-weight="bold"
      >
        <tspan x="80" dy="0">卦意：喜悦中有变，柔中寓刚。财运可成，</tspan>
        <tspan x="80" dy="35">需以柔克刚，顺势而为，终可成就大事。</tspan>
      </text>

      <!-- Seal -->
      <circle cx="500" cy="700" r="40" fill="#B22222" opacity="0.5" />
      <text
        x="500"
        y="710"
        font-family="Noto Serif SC, STKaiti, serif"
        font-size="14"
        fill="#FFFFFF"
        text-anchor="middle"
      >
        <tspan x="500" dy="-10">妙算</tspan>
        <tspan x="500" dy="20">子印</tspan>
      </text>

      <!-- Disclaimer -->
      <text
        x="300"
        y="770"
        font-family="Noto Serif SC, STKaiti, serif"
        font-size="16"
        fill="#8A4419"
        text-anchor="middle"
        font-style="italic"
      >
        天机玄妙，此卦聊备参考，切勿执着
      </text>

      <!-- Footer -->
      <text
        x="550"
        y="815"
        font-family="Noto Serif SC, STSong, serif"
        font-size="14"
        fill="#8A4419"
        text-anchor="end"
      >
        妙算子 Claude 敬上
      </text>
    </svg>
  </body>
</html>
