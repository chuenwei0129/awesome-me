<html>
  <head>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const { useState } = React;

      function Counter() {
        const [count, setCount] = useState(95);

        return (
          <div className="flex items-center justify-center h-screen">
            <div className="flex items-center bg-white rounded-full shadow-md p-2">
              <button
                className="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-2xl"
                onClick={() => setCount(count - 1)}
              >
                -
              </button>
              <span className="mx-4 text-2xl font-semibold">{count}</span>
              <button
                className="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-2xl"
                onClick={() => setCount(count + 1)}
              >
                +
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.render(<Counter />, document.getElementById('app'));
    </script>
  </body>
</html>
