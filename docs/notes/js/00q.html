<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Blueprint Blog Viewer</title>

    <!-- Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Dependencies -->
    <!-- Marked for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Lucide for Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- MathJax for LaTeX -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]'],
          ],
        },
        svg: {
          fontCache: 'global',
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
      :root {
        /* Palette */
        --c-bg: #f8fafc;
        --c-canvas: #ffffff;
        --c-border: #cbd5e1;
        --c-text-main: #0f172a;
        --c-text-sub: #64748b;
        --c-accent: #000000;
        --c-link: #2563eb;
        --c-mark: #fef08a;

        /* Fonts */
        --font-ui: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      /* Global Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 2rem;
        background-color: var(--c-bg);
        font-family: var(--font-ui);
        color: var(--c-text-main);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .diagram-canvas {
        max-width: 960px;
        margin: 0 auto;
        background-color: var(--c-canvas);
        border: 1px solid var(--c-border);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* Header */
      .doc-header {
        padding: 2rem;
        border-bottom: 2px solid var(--c-text-main);
        background: repeating-linear-gradient(
          45deg,
          var(--c-canvas),
          var(--c-canvas) 10px,
          #f1f5f9 10px,
          #f1f5f9 11px
        );
      }

      .doc-header__title {
        font-size: 1.75rem;
        font-weight: 800;
        margin: 0 0 1rem 0;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        line-height: 1.2;
      }

      .doc-meta {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--c-text-sub);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      .doc-meta__item {
        border: 1px solid var(--c-border);
        padding: 4px 8px;
        background: white;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .doc-meta__item--highlight {
        border-color: var(--c-text-main);
        color: var(--c-text-main);
        font-weight: 600;
      }

      .doc-meta__icon {
        width: 14px;
        height: 14px;
      }

      /* Markdown Body */
      .markdown-body {
        padding: 2rem 3rem 4rem 3rem;
      }

      /* Headings */
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        font-family: var(--font-ui);
        color: var(--c-text-main);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .markdown-body h1 {
        border-bottom: 2px solid var(--c-text-main);
        padding-bottom: 0.5rem;
        font-size: 2rem;
      }

      .markdown-body h2 {
        font-size: 1.5rem;
        background: #f1f5f9;
        padding: 0.5rem 1rem;
        border-left: 4px solid var(--c-text-main);
      }

      .markdown-body h3 {
        font-size: 1.25rem;
        border-bottom: 1px dashed var(--c-border);
        padding-bottom: 0.25rem;
        display: inline-block;
      }

      /* Elements */
      .markdown-body p {
        margin-bottom: 1rem;
        text-align: justify;
      }
      .markdown-body strong {
        font-weight: 800;
        color: var(--c-text-main);
      }
      .markdown-body em {
        font-style: italic;
        color: var(--c-text-sub);
        font-family: serif;
      }
      .markdown-body del {
        text-decoration: line-through;
        color: var(--c-text-sub);
      }
      .markdown-body mark {
        background-color: var(--c-mark);
        padding: 0 2px;
        color: var(--c-text-main);
      }

      /* Links */
      .markdown-body a {
        color: var(--c-text-main);
        text-decoration: none;
        border-bottom: 1px solid var(--c-text-main);
        transition: all 0.2s;
        font-weight: 600;
      }
      .markdown-body a:hover {
        background-color: var(--c-text-main);
        color: white;
      }

      /* Lists */
      .markdown-body ul,
      .markdown-body ol {
        padding-left: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .markdown-body li {
        margin-bottom: 0.5rem;
        position: relative;
        padding-left: 0.5rem;
      }

      /* Unordered */
      .markdown-body ul {
        list-style: none;
      }
      .markdown-body ul > li::before {
        content: '';
        position: absolute;
        left: -1rem;
        top: 0.6em;
        width: 6px;
        height: 6px;
        background-color: var(--c-text-main);
      }
      .markdown-body ul ul > li::before {
        background: transparent;
        border: 1px solid var(--c-text-main);
      }

      /* Ordered */
      .markdown-body ol {
        list-style: none;
        counter-reset: item;
      }
      .markdown-body ol > li {
        counter-increment: item;
      }
      .markdown-body ol > li::before {
        content: counters(item, '.') '.';
        position: absolute;
        left: -2.5rem;
        width: 2rem;
        text-align: right;
        font-family: var(--font-mono);
        font-weight: 600;
        font-size: 0.85em;
        color: var(--c-text-sub);
      }

      /* Code */
      .markdown-body code {
        font-family: var(--font-mono);
        background-color: #f1f5f9;
        border: 1px solid #e2e8f0;
        padding: 0.1em 0.4em;
        font-size: 0.85em;
        border-radius: 3px;
      }

      .markdown-body pre {
        background-color: #0f172a;
        color: #f8fafc;
        border: 1px solid var(--c-text-main);
        padding: 2.5rem 1.5rem 1.5rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        position: relative;
        border-radius: 4px;
      }
      .markdown-body pre::before {
        content: 'TERMINAL';
        position: absolute;
        top: 0;
        right: 0;
        background: #334155;
        color: white;
        font-family: var(--font-mono);
        font-size: 0.65rem;
        padding: 4px 8px;
        border-bottom-left-radius: 4px;
      }
      .markdown-body pre code {
        background: none;
        border: none;
        padding: 0;
        color: inherit;
        font-size: 0.85rem;
        display: block;
      }

      /* Tables */
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        font-family: var(--font-mono);
        font-size: 0.85rem;
        border: 2px solid var(--c-text-main);
      }
      .markdown-body th,
      .markdown-body td {
        border: 1px solid var(--c-border);
        padding: 0.75rem 1rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f1f5f9;
        border-bottom: 2px solid var(--c-text-main);
        font-weight: 700;
        text-transform: uppercase;
      }
      .markdown-body tr:nth-child(even) {
        background-color: #fafafa;
      }

      /* Task Lists */
      .markdown-body input[type='checkbox'] {
        appearance: none;
        -webkit-appearance: none;
        width: 1.2em;
        height: 1.2em;
        border: 1px solid var(--c-text-main);
        margin-right: 0.75em;
        vertical-align: text-bottom;
        position: relative;
      }
      .markdown-body input[type='checkbox']:checked {
        background-color: var(--c-text-main);
      }
      .markdown-body input[type='checkbox']:checked::after {
        content: '';
        position: absolute;
        left: 3px;
        top: 0px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      /* Mermaid */
      .mermaid {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
        padding: 1.5rem;
        border: 1px dashed var(--c-border);
        background: repeating-linear-gradient(
          -45deg,
          #fff,
          #fff 5px,
          #fafafa 5px,
          #fafafa 10px
        );
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 0;
        }
        .diagram-canvas {
          border: none;
        }
        .markdown-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="diagram-canvas">
      <header class="doc-header">
        <h1 class="doc-header__title">
          Technical Specification: System Architecture
        </h1>
        <div class="doc-meta">
          <div class="doc-meta__item">
            <i data-lucide="hash" class="doc-meta__icon"></i>
            <span>ID: 2023-A04</span>
          </div>
          <div class="doc-meta__item">
            <i data-lucide="git-branch" class="doc-meta__icon"></i>
            <span>REV: 1.2</span>
          </div>
          <div class="doc-meta__item">
            <i data-lucide="activity" class="doc-meta__icon"></i>
            <span>STATUS: DRAFT</span>
          </div>
          <div class="doc-meta__item doc-meta__item--highlight">
            <i data-lucide="calendar-clock" class="doc-meta__icon"></i>
            <span>UPDATED: 2025-12-26</span>
          </div>
        </div>
      </header>

      <main id="content" class="markdown-body">
        <!-- JS will inject content here -->
      </main>
    </div>

    <script>
      // 注意：这里的反引号我使用了转义字符 \`
      // 这样当 JS 引擎解析这个大字符串时，不会因为里面的代码块反引号而中断
      const markdownContent = `
## 1.0 Overview

This document outlines the implementation details for the core processing module. It adheres to strict **ACID** properties and leverages *asynchronous* message passing.

> **NOTE:** Ensure all environment variables are set before initialization.

## 2.0 Feature List & Syntax

### 2.1 Text Formatting
We support standard formatting such as **bold**, *italic*, ~~strikethrough text~~ for deprecated features, and <mark>highlighting</mark> for critical notes.

### 2.2 Links
Please refer to the [Internal Wiki Documentation](#) for API keys.
External resources: [Google Developers](https://developers.google.com).

### 2.3 Nested Lists

#### Unordered List
*   **Core Components**
    *   Physics Engine (PhysX)
    *   Rendering Pipeline (Vulkan)
        *   Shader Compilation
        *   Rasterization
*   **Networking**
    *   TCP Handshake
    *   UDP State Sync

#### Ordered List
1.  **Initialization Phase**
    1.  Load Configuration
    2.  Allocate Memory
2.  **Execution Phase**
    1.  Start Event Loop
    2.  Poll Inputs

## 3.0 Data Structures (Tables)

| ID | Component | Type | Memory | Description |
|---|---|---|---|---|
| 0x01 | Transform | Struct | 64B | Position, Rotation, Scale |
| 0x02 | RigidBody | Class | 128B | Physics calculations |
| 0x03 | Collider | Enum | 4B | Box, Sphere, Mesh |

## 4.0 Algorithm (LaTeX)

The position update is defined as:

$$
x_{n+1} = x_n + v_{n+1} \\Delta t
$$

## 5.0 Process Flow (Mermaid)

\`\`\`mermaid
graph TD
    A[System Start] -->|Load Config| B(Configuration Manager)
    B --> C{Config Valid?}
    C -->|Yes| D[Initialize Kernel]
    C -->|No| E[Log Error & Exit]
    D --> F[Start Event Loop]
    style A fill:#fff,stroke:#0f172a,stroke-width:1px
    style B fill:#fff,stroke:#0f172a,stroke-width:1px
    style C fill:#fff,stroke:#0f172a,stroke-width:1px
    style D fill:#fff,stroke:#0f172a,stroke-width:1px
    style E fill:#fff,stroke:#0f172a,stroke-width:1px
    style F fill:#fff,stroke:#0f172a,stroke-width:1px
\`\`\`

## 6.0 Code Implementation

Implementation of the connection handler in Python:

\`\`\`python
def connect_to_server(host, port):
    """Establishes a socket connection."""
    try:
        sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
        sock.connect((host, port))
        return sock
    except ConnectionError as e:
        print(f"Error: {e}")
        return None
\`\`\`

## 7.0 Task List

- [x] Define protocol buffer schema
- [x] Implement TCP handshake
- [ ] Optimize render loop
`;

      document.addEventListener('DOMContentLoaded', () => {
        const contentDiv = document.getElementById('content');

        // 1. Initialize Lucide Icons
        lucide.createIcons();

        // 2. Configure Mermaid
        mermaid.initialize({
          startOnLoad: false,
          theme: 'base',
          themeVariables: {
            primaryColor: '#ffffff',
            primaryTextColor: '#0f172a',
            primaryBorderColor: '#0f172a',
            lineColor: '#0f172a',
            secondaryColor: '#f1f5f9',
            tertiaryColor: '#ffffff',
            fontFamily: 'Inter',
          },
        });

        // 3. Configure Marked
        marked.setOptions({
          highlight: (code) => code, // Skip highlight lib for now
          breaks: true,
          gfm: true,
        });

        // 4. Custom Renderer for Mermaid
        const renderer = new marked.Renderer();

        // Link renderer
        renderer.link = (href, title, text) => {
          return `<a href="${href}" title="${
            title || ''
          }" target="_blank">${text}</a>`;
        };

        // Code block renderer
        renderer.code = (code, language) => {
          if (language === 'mermaid') {
            return `<div class="mermaid">${code}</div>`;
          }
          return `<pre><code>${code}</code></pre>`;
        };

        // 5. Render
        contentDiv.innerHTML = marked.parse(markdownContent, {
          renderer: renderer,
        });

        // 6. Trigger Mermaid
        mermaid.run({ querySelector: '.mermaid' });

        // 7. Trigger MathJax
        if (window.MathJax) MathJax.typesetPromise();

        // 8. Re-run Lucide for any icons in markdown (if needed)
        lucide.createIcons();
      });
    </script>
  </body>
</html>
